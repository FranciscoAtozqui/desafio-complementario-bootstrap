<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script src="https://kit.fontawesome.com/2570a04222.js"></script>
    <script src="../js/wow.js"></script>
    <script>
        new WOW().init();
    </script>
    <title>Formulario de Inscripcion</title>
</head>
<body>
    <header>
        <nav class="menu">
            <h2>Academia <span class="span__titulo">Tac</span> Tenis</h2>
            <ul class="menu__items">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/niveles.html">Niveles</a></li>
                <li><a href="../pages/prueba.html">Clases de Prueba</a></li>
                <li><a href="../pages/contacto.html">Inscribirme</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="bg-img">
            <section id="inscribirme__inicio">
                <h1 class="inscribirme__titulo text-uppercase text-center">Inscribite!</h1>
            </section>
            
            <section id="inscribirme">
                <article>
                    <h3 class="text-center text-uppercase m-5">Complete el siguiente formulario de inscripcion!</h3>
                    <div class="form__container">
                        <form action="#" method="get">
                                <div class="article form__name">
                                    <label for="nombre">Nombre: </label>
                                    <input type="text" id="nombre" placeholder="Ingresa tu Nombre" name="nombre" autofocus required>
                                    <label for="apellido">Apellido: </label>
                                    <input type="text" id="apellido" placeholder="Ingresa tu Apellido" name="apellido" required>
                                </div>
                        
                                <div class="article form__email">
                                    <label for="email">Email: </label>
                                    <input type="email" placeholder="Email" name="email" id="email" required>
                                    <label for="password">Contraseña: </label>
                                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                                </div>
                        
                                <div class="article form__sex">
                                    <label for="sexo">Sexo: </label>
                                    <input type="radio" name="sexo" id="Hombre" value="Hombre" required>
                                    <label for="Hombre">Hombre</label>
                                    <input type="radio" name="sexo" id="Mujer" value="Mujer" required>
                                    <label for="Mujer">Mujer</label>
                                </div>
                        
                                <div class="info form__nivel">
                                    <label class="level" for="nivel">Nivel: </label>
                                    
                                    <div class="form__level">
                                        <input type="radio" name="nivel" id="Cancha-Roja" value="Cancha-Roja" required>
                                        <label for="Cancha-Roja">Cancha Roja</label>
                                    </div>
                                    
                                    <div class="form__level">
                                        <input type="radio" name="nivel" id="Cancha-Naranja" value="Cancha-Naranja" required>
                                        <label for="Cancha-Naranja">Cancha Naranja</label>
                                    </div>
                                
                                    <div class="form__level">
                                        <input type="radio" name="nivel" id="Cancha-Verde" value="Cancha-Verde" required>
                                        <label for="Cancha-Verde">Cancha Verde</label>
                                    </div>
                            
                                    <div class="form__level">
                                        <input type="radio" name="nivel" id="Pre-Competitivo" value="Pre-Competitivo" required>
                                        <label for="Pre-Competitivo">Pre-Competitivo</label>
                                    </div>
                                    
                                    <div class="form__level">
                                        <input type="radio" name="nivel" id="Entrenamiento B" value="Entrenamiento B" required>
                                        <label for="Entrenamiento B">Entrenamiento B</label>
                                    </div>
                                    
                                    <div class="form__level">
                                        <input type="radio" name="nivel" id="Entrenamiento A" value="Entrenamiento A" required>
                                        <label for="Entrenamiento A">Entrenamiento A</label>
                                    </div>
                                </div>
                                
                                <div class="info form__comentarios">
                                    <label for="comentarios">Comentarios: </label>
                                    <textarea  name="comentarios" id="comentarios" cols="40" rows="5"></textarea>
                                    <div class="form__comentarios--textarea">
                                        <input type="submit" value="Enviar Formulario">
                                        <input type="reset" value="Resetear Formulario">
                                    </div>
                                </div>
                        </form>
                    </div>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <h3>Contactanos!</h3>
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
    </footer>
</body>
</html>
